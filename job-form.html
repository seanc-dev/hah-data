<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hire A Hubby Kapiti Job Details Form</title>
</head>

<body>
    <div class="container">
        <form id="jobForm" action="http://wilder.azurewebsites.net/echo" method="get" accept-charset="utf-8">
            <h3>Hire A Hubby Kapiti Job Details Form</h3>
            <h4>Enter the details of the job below</h4>
            <fieldset>
                <input id="1" type="Datalist" name="accountName" placeholder="Account Name" tabindex="1" Required>
            </fieldset>
                <input id="2" type="hidden" name="clientId" placeholder="NA" tabindex="2">
            <fieldset>
                <input id="3" type="Text" name="billingStreetAddress" placeholder="Billing Street Address" tabindex="3">
            </fieldset>
            <label name="Billing Street Address"></label>
            <fieldset>
                <input id="4" type="Text" name="workLocationStreetAddress" placeholder="Street Adress Where Work Completed" tabindex="4">
            </fieldset>
            <fieldset>
                <input id="5" type="Datalist" name="workLocationSuburb" placeholder="Suburb Where Work Completed" tabindex="5">
            </fieldset>
            <fieldset>
                <input id="6" type="Datalist" name="primaryJobType" placeholder="Primary Job Type" tabindex="6" Required>
            </fieldset>
            <fieldset>
                <input id="7" type="Datalist" name="secondaryJobType" placeholder="Seconday Job Type" tabindex="7">
            </fieldset>
            <fieldset>
                <input id="8" type="Radio" name="indoorsOutdoors" placeholder="" tabindex="8" <label id=8> Indoors </label>
            </fieldset>
            <fieldset>
                <input id="9" type="Radio" name="indoorsOutdoors" placeholder="" tabindex="9" <label id=9> Indoors </label>
            </fieldset>
            <fieldset>
                <input id="10" type="Date" name="dateJobEnquiry" placeholder="Date of Job Enquiry" tabindex="10">
            </fieldset>
            <fieldset>
                <input id="11" type="Date" name="dateJobQuoted" placeholder="Date Job Quoted" tabindex="11">
            </fieldset>
            <fieldset>
                <input id="12" type="Date" name="dateInvoiceSent" placeholder="Date Invoice Sent" tabindex="12" Required>
            </fieldset>
            <fieldset>
                <input id="13" type="Text" name="invoiceAmount" placeholder="Amount Invoiced (excl. GST)" tabindex="13" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="14" type="Text" name="materialsCost" placeholder="Materials Cost" tabindex="14" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="15" type="Text" name="costSubcontractor" placeholder="Sub-Contractor Cost" tabindex="15" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="16" type="Text" name="costOther" placeholder="Other Cost (Excluding Staff Cost)" tabindex="16" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="17" type="Text" name="daveHours" placeholder="Dave Hours" tabindex="17" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="18" type="Text" name="westyHours" placeholder="Westy Hours" tabindex="18" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="19" type="Text" name="peteHours" placeholder="Pete Hours" tabindex="19" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="20" type="Text" name="boofHours" placeholder="Boof Hours" tabindex="20" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <input id="21" type="Text" name="chrisHours" placeholder="Chris Hours" tabindex="21" pattern="^\d{0-n}\.?\d{2}$">
            </fieldset>
            <fieldset>
                <label id ="22">Was the customer satisfied?</label>
                <br>
                <select id = "22" name="customerSatisfaction">
                    <option selected>5 - Very Satisfied</option>
                    <option>4</option>
                    <option>3 - Neutral</option>
                    <option>2</option>
                    <option>1 - Very Unsatisfied</option>
                </select>
                </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="jobForm-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
        </form>
    </div>
</body>

</html>
